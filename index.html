<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header><button type="submit" id="addUserbtn" class="addbtn">New User</button></header>
    <div class="popContainer" id="newContainer">
      <i class="fa-solid fa-xmark" id="closeBtn"></i>
        <form class="addUserInput">
            <div class="box">
                <label for="username">Username:</label>   
                <input type="text" id="username" class="userName">
                <small class="alert alert-success"></small>
                <small class="alert-dangername "></small>
            </div>
            <div class="box">
                <label for="name">Name:</label>   
                <input type="text" id="name" class="profileName">
                <small class="alert alert-success"></small>
                <small class="alert-dangername" ></small>
            </div>
            <div class="box">
                <label for="email">Email:</label>   
                <input type="email" id="email" class="userEmail">
                <small class="alert alert-success"></small>
                <small class="alert-dangername" ></small>
            </div>
            <div class="box">
                <button type="submit" class="submitbtn" id="submitbutton">Submit</button>
            </div>
        </form>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>id:</th>
            <th>username:</th>
            <th>name:</th>
            <th>email:</th>
            <th>Action:</th>
          </tr>
        </thead>
        <tbody id="userDetails"></tbody>
      </table>
    </div>
    </div>
</body>
</html>
